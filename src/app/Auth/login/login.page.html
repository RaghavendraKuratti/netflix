<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/signup']"  color="primary">Sign Up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="header">
  <h1>Login</h1>
  <img src="assets/img/logo.png">
</div>

<form id="form">
  <ion-item class="ion-margin-bottom">
    <ion-icon slot="icon-only" name="mail" slot="start"></ion-icon>
    <ion-input [(ngModel)]="email" name="email" type="email" placeholder="Email" ></ion-input>
  </ion-item>
  <ion-item class="ion-margin-bottom">
    <ion-icon slot="icon-only" name="key" slot="start"></ion-icon>
    <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password"></ion-input>
  </ion-item>
  <ion-button expand="block" shape="round"  [routerLink]="['/main']">
    Login
  </ion-button>
</form>

</ion-content>
